<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIChatBabu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f1f1;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .chat-log {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    .chat-input button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ü§ñ AIChatBabu</h2>
    <div class="chat-log" id="chatLog"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
  const chatLog = document.getElementById('chatLog');
  const apiKey = "AIzaSyBiLCKNy-NhtVEnAkkEaH4pag0QnCQzXeE"; // ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶†‡¶ø‡¶ï API Key ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶ì

  async function sendMessage() {
    const inputField = document.getElementById('userInput');
    const userText = inputField.value.trim();
    if (!userText) return;

    chatLog.innerHTML += `<div><b>You:</b> ${userText}</div>`;
    inputField.value = '';

    try {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta1/models/gemini-pro:generateContent?key=${apiKey}`,
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [
              {
                role: "user",
                parts: [{ text: userText }]
              }
            ]
          })
        }
      );

      const data = await response.json();

      const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'No response from AI';
      chatLog.innerHTML += `<div><b>AI:</b> ${reply}</div>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    } catch (error) {
      console.error("Fetch error:", error);
      chatLog.innerHTML += `<div><b>AI:</b> Error fetching response</div>`;
    }
  }
</script>

</body>
</html>
